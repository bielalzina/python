<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <title>UT3 exemple2 - CRUD</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>UT3 EXEMPLE 2 - CRUD</h1>
                <h2>EINES CRUD</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <div class="alert alert-primary" role="alert">
                    <div class="row">
                        <div class="col-sm-9">
                            <h2>USUARIS</h2>
                        </div>
                        <div class="col-sm-3">
                            <a
                                href="{{url_for('formulari')}}"
                                class="btn btn-primary"
                            >
                                <img
                                    src="../static/add.png"
                                    alt="BOTO AFEGIR EDITOR"
                                    width="32"
                                />
                                AFEGIR EDITOR
                            </a>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    <table
                        id="userList"
                        class="table table-bordered table-hover table-striped"
                    >
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">EDITOR</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for ed in editors %}
                            <tr>
                                <th scope="col">{{ed['ID_EDIT']}}</th>
                                <td>{{ed['NOM_EDIT']}}</td>
                                <td>
                                    <a
                                        href="{{url_for('formulari')}}?id_edit={{ed['ID_EDIT']}}&nom={{ed['NOM_EDIT']}}"
                                    >
                                        <img
                                            src="../static/pencil.png"
                                            alt="MODIFICAR EDITOR"
                                            width="32"
                                        />
                                    </a>
                                    &nbsp
                                    <a
                                        href="{{url_for('elimina')}}?id_edit={{ed['ID_EDIT']}}"
                                    >
                                        <img
                                            src="../static/remove.png"
                                            alt="ELIMINAR EDITOR"
                                            width="32"
                                        />
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
