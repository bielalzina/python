<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <title>Tasca DWES3 - Gimnàs amb mySQL</title>
    </head>
    <body>
        <h1>Tasca DWES3 - Gimnàs amb mySQL</h1>
        <div class="alert alert-secondary" role="alert">
            <div class="row">
                <div class="col-sm-2">
                    <form
                        name="canviPantalla"
                        method="GET"
                        action="{{url_for('formulariReserva')}}"
                    >
                        <button type="submit" class="btn btn-primary">
                            RESERVAR PISTA
                        </button>
                    </form>
                </div>
                <div class="col-sm-2">
                    <form
                        name="canviPantalla"
                        method="GET"
                        action="{{url_for('reserves')}}"
                    >
                        <button type="submit" class="btn btn-light">
                            VEURE RESERVES
                        </button>
                    </form>
                </div>
                <div class="col-sm-2">
                    <form name="canviPantalla" method="GET" action="#">
                        <button type="submit" class="btn btn-light">
                            USUARIS
                        </button>
                    </form>
                </div>
            </div>
        </div>
        {% if alerta %}
        <div class="alert alert-danger" role="danger">{{alerta}}</div>
        {% endif %}

        <form name="reserva" method="get" action="{{url_for('reservar')}}">
            <h2>RESERVA PISTA</h2>
            <h3>DATA i HORA</h3>
            <p>
                <label for="dia">DIA</label>
                <input
                    type="date"
                    id="dia"
                    name="dia"
                    value="{{avui}}"
                    required
                />
            </p>
            <p>
                <label for="hora">HORA</label>
                <input
                    type="number"
                    id="hora"
                    name="hora"
                    step="1"
                    max="20"
                    min="15"
                    required
                />
            </p>
            <h3>TIPUS PISTA</h3>
            <p>
                <select class="form-select" name="tipopista" id="tipopista">
                    <option value="1">COBERTA - 12€</option>
                    <option value="2">EXTERIOR - 10€</option>
                </select>
            </p>

            <h3>CLIENT</h3>

            <p>
                <select class="form-select" name="usuari" id="usuari">
                    {% for u in usuaris %}
                    <option value="{{u['idclient']}}">
                        {{u['nom']+" "+u['llinatges']}}
                    </option>
                    {% endfor %}
                </select>
            </p>
            <div style="text-align: left">
                <input
                    type="submit"
                    value="ENVIA"
                    name="enviar"
                    style="
                        margin-right: 5px;
                        width: 80px;
                        height: 30px;
                        font-weight: bold;
                    "
                />
                <input
                    type="reset"
                    value="ESBORRA"
                    style="width: 100px; height: 30px; font-weight: bold"
                />
            </div>
        </form>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
