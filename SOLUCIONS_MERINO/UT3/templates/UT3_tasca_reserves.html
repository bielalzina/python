<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <title>Tasca DWES3 - Gimn√†s amb mySQL</title>
    </head>
    <body>
        <h1>TASCA DWES3 - GIMNAS AMB MYSQL</h1>
        <div class="alert alert-secondary" role="alert">
            <div class="row">
                <div class="col-sm-2">
                    <form
                        name="canviPantalla"
                        method="get"
                        action="{{url_for('formulariReserva')}}"
                    >
                        <button type="submit" class="btn btn-light">
                            RESERVAR PISTA
                        </button>
                    </form>
                </div>
                <div class="col-sm-2">
                    <form
                        name="canviPantalla"
                        method="get"
                        action="{{url_for('reserves')}}"
                    >
                        <button type="submit" class="btn btn-primary">
                            VEURE RESERVES
                        </button>
                    </form>
                </div>
                <div class="col-sm-2">
                    <form
                        name="canviPantalla"
                        method="get"
                        action="{{url_for('usuaris')}}"
                    >
                        <button type="submit" class="btn btn-light">
                            USUARIS
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="alert alert-primary" role="alert">
                    <div class="row">
                        <div class="col-sm-2">
                            <a href="{{url_for('setmanaMenys')}}"
                                ><img src="/static/left.png" alt=""
                            /></a>
                        </div>
                        <div class="col-sm-8">
                            <h2>
                                RESERVES SETMANA {{session['dilluns']}} a
                                {{session['divendres']}}
                            </h2>
                        </div>
                        <div class="col-sm-2">
                            <a href="{{url_for('setmanaMes')}}"
                                ><img src="/static/right.png" alt=""
                            /></a>
                        </div>
                    </div>
                </div>
                <div class="table-reponsive">
                    <table
                        id="llistaReserve"
                        class="table table-bordered table-hover table-stripped"
                    >
                        <thead class="thead-light">
                            <th></th>
                            <th>DILLUNS</th>
                            <th>DIMARTS</th>
                            <th>DIMECRES</th>
                            <th>DIJOUS</th>
                            <th>DIVENDRES</th>
                        </thead>
                        {% for registres in range(0,6) %}
                        <tr>
                            <th>{{registres+15}}</th>
                            {% for camps in range(0,5) %}
                            <td>{{valors[camps][registres]}}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
